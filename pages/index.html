<!DOCTYPE HTML>
<html>
  <head>
    <title></title>
    <meta content="">
    <style>
    body {
      width:100%;

    }
      header {
        margin: 5px;
        background-color: orange;
        width: 99%;
        height:50px;
        box-sizing: padding-box ;
      }
      .avatar {
        width: 49px;
        height: 49px;
        border-radius: 24px;
        float: right;
      }

      content {
        background-color: whitesmoke;
        width: 80%;
        min-height:600px;
        display: block;
        margin-left: 10%;
        display: grid;
        grid-template-columns: 50px 1fr 50px;
        grid-template-rows: 70px 1fr 50px;
      }

      .photoalbum_header {
        grid-column: 1/4;
        background-color: gray;
        width:95%;
        font-size: 20pt;
        vertical-align: middle;
      }
      .photoalbum_footer {
        grid-column: 1/4;
        background-color: gray;
        width:80%;
      }
    </style>
  </head>
  <body>
    <header>
      Brand New Photoalbum
      <img src="avatar.jpg" class="avatar">
    </header>

    <content>
        <div class="photoalbum_header"> Анапа 2007 </div>
        <div class="left_arrow"></div>
        <div class="photo"></div>
        <div class="right_arrow"></div>
        <div class="photoalbum_footer"></div>
    </content>
  </body>
</html>
